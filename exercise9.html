<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/exercsie9.css" />
    <title>The <div> Element</title>
  </head>
  <body>
    <h1>The < div > Element</h1>
    <div class="redsquare"></div>
    <div class="greencircle"></div>
    <h2>Design 1:</h2>
    <div class="Element1">
      <h2>Satisfied with our service?</h2>
      <button class="buttons">Yes</button>
      <button>No</button>
    </div>
    <h2>Design 2:</h2>
    <div class="Element2">
      <h2 class="install">Install YouTube Music</h2>
      <p class="description">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
    <h2>Design 3:</h2>
    <div class="catpic">
      <img class="pictureofCat" src="./img/cat1.png" alt="picture of a cat" />
      <p class="name">Mr. Cat</p>
      <p class="namedescription">2 mutual friends</p>
      <button class="friendbutton">Add Friend</button>
    </div>
    <div class="catpic">
      <img class="pictureofCat" src="./img/cat2.png" alt="picture of a cat" />
      <p class="name">Cato</p>
      <p class="namedescription">0 friends</p>
      <button class="friendbutton">Add Friend</button>
    </div>
    <div class="catpic">
      <img class="pictureofCat" src="./img/cat1.png" alt="picture of a cat" />
      <p class="name">Real Mr. Cat</p>
      <p class="namedescription">100 mutual friends</p>
      <button class="friendbutton">Add Friend</button>
    </div>
    <h2>Design 4: Google Search design</h2>
    <div class="design4">
      <img src="./img/cat1.png" alt="" srcset="" />
    </div>
    <div class="design4">
      <input
        class="searchbar"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="design4">
      <button class="button1">Google Search</button>
      <button class="button1">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
