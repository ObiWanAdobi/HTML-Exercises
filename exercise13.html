<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/exercise13.css" />
    <title>Nested Flexbox - Exercises</title>
  </head>
  <body>
    <h1>Exercise 1</h1>
    <div class="flexboxout">
      <div class="div1">
        <div class="flexboxin">
          <p class="item1">item1</p>
        </div>
      </div>
      <div class="div2"></div>
    </div>

    <h1>Exercise 2</h1>
    <div class="flexbox1">
      <div class="orange"></div>
      <div class="blue">
        <div class="row1">row1</div>
        <div class="flexin">
          <div class="row2a">row2</div>
          <div class="row2b">row2</div>
        </div>
      </div>
    </div>

    <h1>Challenge 1</h1>
    <div>
      <p class="description">ALL INBOXES</p>
      <div class="horizontal1">
          <img src="./img/cat1.png" alt="" class="catpic">
          <div>
              <p class="first">Chewy Promotions</p>
              <p class="second">Biggest sales of the year!</p>
              <p class="third">Hey there! We're writing to tell you about our...</p>
          </div>
          <p class="clock">4:50 PM</p>
      </div>
    </div>

  </body>
</html>
