<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/exercise12.css" />
    <title>Flexbox Practice</title>
  </head>
  <body>
    <h1>Exercise1:</h1>
    <div class="flexbox1">
      <div class="div1">div 1</div>
      <div class="div2">div 2</div>
    </div>

    <h1>Exercise2:</h1>
    <div class="flexbox2">
      <div class="div1a">div 1</div>
      <div class="flexa">flex 1</div>
      <div class="div2a">div 2</div>
    </div>

    <h1>Exercise3:</h1>
    <div class="flexbox3">
      <div class="div1b">div 1</div>
      <div class="div2b">div 2</div>
      <div class="div3b">div 2</div>
      <div class="div4b">div 2</div>
    </div>

    <h1>Exercise4:</h1>
    <div class="flexbox4">
      <div class="div1c">div 1</div>
      <div class="div2c">div 2</div>
    </div>

    <h1>Challenge 1</h1>
    <div class="upperflexbox5">
      <div class="flexbox5">
        <p class="name">Home</p>
        <button class="btn">14</button>
      </div>

      <div class="flexbox5">
        <p class="name">Notifications</p>
        <button class="btn">3</button>
      </div>

      <div class="flexbox5">
        <p class="name">Messages</p>
        <button class="btn">5</button>
      </div>
    </div>

    <h1>Challenge 2</h1>
    <div class="container1">
      <div class="flexbox6">
        <img class="picture" src="./img/cat1.png" alt="" srcset="" />
        <div class="flexbox6in">
          <p class="description-name">oliver</p>
          <p class="description-nickname">the cat</p>
          <p class="description-undernickname">Popular</p>
        </div>
        <button class="followbtn">Follow</button>
      </div>
      <div class="flexbox6">
        <img class="picture" src="./img/cat2.png" alt="" srcset="" />
        <div class="flexbox6in">
          <p class="description-name">oliver</p>
          <p class="description-nickname">the cat</p>
          <p class="description-undernickname">Popular</p>
        </div>
        <button class="followbtn">Follow</button>
      </div>
      <div class="flexbox6">
        <img class="picture" src="./img/cat2.png" alt="" srcset="" />
        <div class="flexbox6in">
          <p class="description-name">oliver</p>
          <p class="description-nickname">the cat</p>
          <p class="description-undernickname">Popular</p>
        </div>
        <button class="followbtn">Follow</button>
      </div>
    </div>

    <h1>Challenge 3</h1>
    <div class="flexbox7">
      <p class="home">Home</p>
      <input type="text" placeholder="Search" class="searchbar" />
      <button class="downloadbtn">Download</button>
    </div>

    
  </body>
</html>
